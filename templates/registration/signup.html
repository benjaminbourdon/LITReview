{% extends "base_generic.html" %}

{% block content %}
<h2>Inscrivez-vous</h2>

{% if form.errors %}
    <p class="alert">Les éléments entrés ne sont pas valables. Veuillez réessayer.</p>
{% endif %}

<form method="post" action="">
    {% csrf_token %}
    <div class="form__body">
        {{form.as_div}}
    </div>
    <div class="form__footer">
        <a href="" class="link-button" style="height: 35px;">Retourner</a>
        <input type="submit" value="S'inscrire"  class="link-button"  style="height: 35px;">    
    </div>
</form>
{% endblock %}
