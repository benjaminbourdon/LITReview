{% extends "base_generic.html" %}

{% block content %}
<h2>Inscrivez-vous</h2>

{% if form.errors %}
    <p class="alert">Les éléments entrés ne sont pas valables. Veuillez réessayer.</p>
{% endif %}

<form method="post" action="">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="button" value="Retourner" class="link-button">
    <input type="submit" value="S'inscrire"  class="link-button">
</form>
{% endblock %}
